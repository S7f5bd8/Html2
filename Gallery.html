<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stardew Valley</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background-color: #99d8d0;
      padding: 20px;
    }

    h1 {
      color: #FFFFFF;
      font-size: 40px;
      margin: 0;
      text-align: center;
      text-shadow: 2px 2px 0px #3c7a6b;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    nav li {
      display: inline-block;
      margin: 0 10px;
    }

    nav a {
      color: #FFFFFF;
      font-size: 20px;
      text-decoration: none;
      text-shadow: 1px 1px 0px #3c7a6b;
    }

    nav a:hover {
      color: #3c7a6b;
    }

    main {
      background-color: #FFFFFF;
      margin: 20px;
      padding: 20px;
    }

    h2 {
      color: #3c7a6b;
      font-size: 30px;
      margin: 0 0 10px 0;
    }

    p {
      color: #808080;
      font-size: 16px;
      line-height: 1.5;
      margin: 0;
    }

    footer {
      background-color: #99d8d0;
      padding: 20px;
      text-align: center;
    }

    footer p {
      color: #FFFFFF;
      font-size: 14px;
      margin: 0;
    }
    article {
      border-bottom: 1px solid #99d8d0;
      margin-bottom: 20px;
      padding-bottom: 20px;
    }
    
    /* 슬라이드 관련 추가 CSS */
    .carousel-container {
      position: relative;
      width: 100%;
      overflow: hidden;
    }

    .carousel-slide {
      display: none;
      width: 100%;
    }

    .carousel-slide img {
      width: 100%;
    }

    .carousel-slide.active {
      display: block;
    }

    html, body {
  font-family: Raleway, sans-serif;
  width: 100%;
  height: 100%;
  padding: 0;
  margin: 0;
}


.search-box {
  font-size: 20px;
  border: solid 0.3em #000000;
  display: inline-block;
  position: relative;
  border-radius: 2.5em;
}
.search-box input[type=text] {
  font-family: inherit;
  font-weight: bold;
  width: 2.5em;
  height: 2.5em;
  padding: 0.3em 2.1em 0.3em 0.4em;
  border: none;
  box-sizing: border-box;
  border-radius: 2.5em;
  transition: width 800ms cubic-bezier(0.68, -0.55, 0.27, 1.55) 150ms;
}
.search-box input[type=text]:focus {
  outline: none;
}
.search-box input[type=text]:focus, .search-box input[type=text]:not(:placeholder-shown) {
  width: 18em;
  transition: width 800ms cubic-bezier(0.68, -0.55, 0.27, 1.55);
}
.search-box input[type=text]:focus + button[type=reset], .search-box input[type=text]:not(:placeholder-shown) + button[type=reset] {
  transform: rotate(-45deg) translateY(0);
  transition: transform 150ms ease-out 800ms;
}
.search-box input[type=text]:focus + button[type=reset]:after, .search-box input[type=text]:not(:placeholder-shown) + button[type=reset]:after {
  opacity: 1;
  transition: top 150ms ease-out 950ms, right 150ms ease-out 950ms, opacity 150ms ease 950ms;
}
.search-box button[type=reset] {
  background-color: transparent;
  width: 1.4em;
  height: 1.4em;
  border: 0;
  padding: 0;
  outline: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  position: absolute;
  top: 0.55em;
  right: 0.55em;
  transform: rotate(-45deg) translateY(2.2em);
  transition: transform 150ms ease-out 150ms;
}
.search-box button[type=reset]:before, .search-box button[type=reset]:after {
  content: "";
  background-color: #000000;
  width: 0.3em;
  height: 1.4em;
  position: absolute;
}
.search-box button[type=reset]:after {
  transform: rotate(90deg);
  opacity: 0;
  transition: transform 150ms ease-out, opacity 150ms ease-out;
}
  </style>
</head>
<body>
  <header>
    <h1>Stardew Valley</h1>
    <nav>
        <ul>
            <li><a href="Home.html">Home</a></li>
            <li><a href="Story.html">Story</a></li>
            <li><a href="GamePlay.html">Gameplay</a></li>
            <li><a href="Characters.html">Characters</a></li>
            <li><a href="Gallery.html">Gallery</a></li>
            <li><a href="Contact.html">Contact</a></li>
            <li><a href="survey.html">Survey</a></li>
            <form class="search-box">
              <input type="text" placeholder=" "/>
              <button type="reset"></button>
            </form>

  <main>

      <div class="carousel-slide">
        <img src="images/한쥬니.jpg" alt="">
      </div>
      <div class="carousel-slide">
        <img src="images/물.jpg" alt="">
      </div>
      <div class="carousel-slide">
        <img src="images/555.jpg" alt="">
      </div>
      <div class="carousel-slide">
        <img src="images/j.jpg" alt="">
        <div class="carousel-slide">
          <img src="images/낚시1.jpg" alt="">
        </div>
      </div>
      <div class="carousel-slide">
        <img src="images/낚시4.jpg" alt="">

      <div class="carousel-slide">

  <footer>
    <p>&copy; 2023 All Rights Reserved. Stardew Valley</p>
  </footer>
  
  <script>
    const carouselSlides = document.querySelectorAll('.carousel-slide');
    let currentSlideIndex = 0;
    let nextSlideIndex;

    function moveToNextSlide() {
      nextSlideIndex = (currentSlideIndex + 1) % carouselSlides.length;
      carouselSlides[currentSlideIndex].classList.remove('active');
      carouselSlides[nextSlideIndex].classList.add('active');
      currentSlideIndex = nextSlideIndex;
    }

    setInterval(moveToNextSlide, 2000); // 2초 간격으로 슬라이드 이동
  </script>
</body>
